<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch!</h1>
    <div class="container">
        <div class="options">
            <button class="clearBtn button">Clear</button>
            <button class="rainbowBtn button">Rainbow</button>
            <input name = "Color" type="color" id="colorBtn" value="#c62a2a">
            <div class="slider-container">
                <input type="range" min="2", max="64" value="32" id="slider">
            </div>
            <div class = sliderInfo>32 X 32</div>
        </div>
        <div class="drawing-board"></div>
    </div>
    <div class="footer">
        <p>Made by: BÃ¡lint Sipos</p>
        <p><a href="https://github.com/balintsipos">GitHub</a></p>
    </div>
</body>
</html>
