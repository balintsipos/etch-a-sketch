<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch!</h1>
    <div class="container">
        <div class="options">
            <button class="clearBtn button">Clear</button>
            <input name = "Color" type="color" id="colorBtn">
            <button>16x16</button>
            <button>32x32</button>
            <button>64x64</button>
            <div class="slide-container">
                <input type="range" min="2", max="100" value="32" class="slider">
            </div>
        </div>
        <div class="drawing-board">

        </div>
    </div>
</body>
</html>
